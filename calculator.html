<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Calculator - Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background:#f2f5ff;
    }

    /* HEADER */
    .header{
      display:flex;
      align-items:center;
      padding:15px;
      background:#1e3c72;
      color:#fff;
    }

    .back{
      font-size:20px;
      margin-right:12px;
      cursor:pointer;
    }

    .title{
      font-size:18px;
      font-weight:bold;
    }

    /* CALCULATOR */
    .calc{
      padding:15px;
    }

    .display{
      width:100%;
      height:70px;
      background:#fff;
      border-radius:14px;
      margin-bottom:15px;
      padding:15px;
      font-size:24px;
      text-align:right;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      overflow:hidden;
    }

    .keys{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    .btn{
      background:#fff;
      padding:18px;
      text-align:center;
      border-radius:14px;
      font-size:18px;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    .op{
      background:#4facfe;
      color:#fff;
      font-weight:bold;
    }

    .clear{
      background:#e74c3c;
      color:#fff;
      grid-column:1 / 3;
    }

    .equal{
      background:#2ecc71;
      color:#fff;
      grid-column:3 / 5;
      font-weight:bold;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="back" onclick="history.back()">⬅</div>
    <div class="title">Shop Calculator</div>
  </div>

  <!-- CALCULATOR -->
  <div class="calc">
    <div class="display" id="display">0</div>

    <div class="keys">
      <div class="btn clear" onclick="clearDisplay()">C</div>
      <div class="btn op" onclick="press('/')">÷</div>

      <div class="btn" onclick="press('7')">7</div>
      <div class="btn" onclick="press('8')">8</div>
      <div class="btn" onclick="press('9')">9</div>
      <div class="btn op" onclick="press('*')">×</div>

      <div class="btn" onclick="press('4')">4</div>
      <div class="btn" onclick="press('5')">5</div>
      <div class="btn" onclick="press('6')">6</div>
      <div class="btn op" onclick="press('-')">−</div>

      <div class="btn" onclick="press('1')">1</div>
      <div class="btn" onclick="press('2')">2</div>
      <div class="btn" onclick="press('3')">3</div>
      <div class="btn op" onclick="press('+')">+</div>

      <div class="btn" onclick="press('0')">0</div>
      <div class="btn" onclick="press('.')">.</div>
      <div class="btn equal" onclick="calculate()">=</div>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function press(val){
      if(display.innerText === "0"){
        display.innerText = val;
      }else{
        display.innerText += val;
      }
    }

    function clearDisplay(){
      display.innerText = "0";
    }

    function calculate(){
      try{
        display.innerText = eval(display.innerText);
      }catch{
        alert("Invalid Calculation");
        clearDisplay();
      }
    }
  </script>

</body>
</html>
