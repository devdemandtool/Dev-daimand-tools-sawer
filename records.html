<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entry Records - Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background:#f2f5ff;
    }

    /* HEADER */
    .header{
      display:flex;
      align-items:center;
      padding:15px;
      background:#1e3c72;
      color:#fff;
    }

    .back{
      font-size:20px;
      margin-right:12px;
      cursor:pointer;
    }

    .title{
      font-size:18px;
      font-weight:bold;
    }

    /* RECORD LIST */
    .container{
      padding:15px;
    }

    .record{
      background:#fff;
      border-radius:14px;
      padding:12px;
      margin-bottom:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .type{
      font-weight:bold;
    }

    .income{
      color:#2ecc71;
    }

    .expense{
      color:#e74c3c;
    }

    .amount{
      font-size:16px;
      font-weight:bold;
    }

    .note{
      font-size:13px;
      margin-top:5px;
      opacity:0.8;
    }

    .date{
      font-size:12px;
      margin-top:5px;
      opacity:0.6;
    }

    .delete{
      margin-top:8px;
      color:#e74c3c;
      font-size:13px;
      cursor:pointer;
    }

    .empty{
      text-align:center;
      margin-top:40px;
      opacity:0.7;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="back" onclick="history.back()">â¬…</div>
    <div class="title">Entry Records</div>
  </div>

  <!-- RECORDS -->
  <div class="container" id="recordsBox">
    <!-- Records will appear here -->
  </div>

  <script>
    let records = JSON.parse(localStorage.getItem("records")) || [];
    const box = document.getElementById("recordsBox");

    function loadRecords(){
      box.innerHTML = "";

      if(records.length === 0){
        box.innerHTML = "<div class='empty'>No entries found</div>";
        return;
      }

      records.reverse().forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "record";

        div.innerHTML = `
          <div class="row">
            <div class="type ${item.type === 'Income' ? 'income' : 'expense'}">
              ${item.type}
            </div>
            <div class="amount">
              ${item.amount}
            </div>
          </div>

          <div class="note">${item.note || "No note"}</div>
          <div class="date">${item.date}</div>

          <div class="delete" onclick="deleteRecord(${records.length - 1 - index})">
            Delete
          </div>
        `;

        box.appendChild(div);
      });
    }

    function deleteRecord(i){
      if(confirm("Delete this entry?")){
        records.splice(i, 1);
        localStorage.setItem("records", JSON.stringify(records));
        loadRecords();
      }
    }

    loadRecords();
  </script>

</body>
</html>
