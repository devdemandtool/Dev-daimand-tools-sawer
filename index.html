<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      height:100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }

    .splash{
      text-align:center;
    }

    .logo{
      width:120px;
      height:120px;
      margin-bottom:20px;
    }

    h1{
      font-size:28px;
      margin-bottom:8px;
    }

    p{
      font-size:14px;
      opacity:0.85;
    }

    .loader{
      margin-top:25px;
      width:40px;
      height:40px;
      border:4px solid rgba(255,255,255,0.3);
      border-top:4px solid #fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-left:auto;
      margin-right:auto;
    }

    @keyframes spin{
      0%{ transform:rotate(0deg); }
      100%{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="splash">
    <!-- LOGO -->
    <img src="assets/logo.png" class="logo" alt="Dev Daimand Tool">

    <!-- APP NAME -->
    <h1>Dev Daimand Tool</h1>

    <!-- TAGLINE -->
    <p>Smart factory & hisab-kitab management</p>

    <!-- LOADING -->
    <div class="loader"></div>
  </div>

  <script>
    // Auto redirect to Home Page
    setTimeout(function(){
      window.location.href = "home.html";
    }, 2500);
  </script>

</body>
</html>
