<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Entry - Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background:#f2f5ff;
    }

    /* HEADER */
    .header{
      display:flex;
      align-items:center;
      padding:15px;
      background:#1e3c72;
      color:#fff;
    }

    .back{
      font-size:20px;
      margin-right:12px;
      cursor:pointer;
    }

    .title{
      font-size:18px;
      font-weight:bold;
    }

    /* FORM */
    .container{
      padding:15px;
    }

    label{
      font-size:14px;
      margin-top:12px;
      display:block;
      margin-bottom:5px;
    }

    select, input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid #ccc;
      font-size:15px;
      outline:none;
    }

    .save-btn{
      margin-top:20px;
      background:#4facfe;
      color:#fff;
      padding:15px;
      border-radius:14px;
      text-align:center;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="back" onclick="history.back()">â¬…</div>
    <div class="title">New Entry</div>
  </div>

  <!-- FORM -->
  <div class="container">

    <label>Entry Type</label>
    <select id="type">
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Description</label>
    <input type="text" id="note" placeholder="Entry note">

    <div class="save-btn" onclick="saveEntry()">
      Save Entry
    </div>

  </div>

  <script>
    function saveEntry(){
      const type = document.getElementById("type").value;
      const amount = document.getElementById("amount").value;
      const note = document.getElementById("note").value;

      if(amount === ""){
        alert("Please enter amount");
        return;
      }

      const entry = {
        type: type,
        amount: amount,
        note: note,
        date: new Date().toLocaleString()
      };

      let records = JSON.parse(localStorage.getItem("records")) || [];
      records.push(entry);
      localStorage.setItem("records", JSON.stringify(records));

      alert("Entry Saved Successfully");

      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }
  </script>

</body>
</html>
