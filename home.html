<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Daimand Tool - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background:#f2f5ff;
    }

    /* HEADER */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px;
      background:#1e3c72;
      color:#fff;
    }

    .header-left{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .header-left img{
      width:36px;
      height:36px;
    }

    .header-title{
      font-size:18px;
      font-weight:bold;
    }

    .header-right{
      font-size:20px;
      cursor:pointer;
    }

    /* SUMMARY CARDS */
    .summary{
      padding:15px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .card{
      padding:15px;
      border-radius:14px;
      color:#fff;
    }

    .card p{
      font-size:14px;
      opacity:0.9;
    }

    .card h2{
      margin-top:6px;
      font-size:22px;
    }

    .sale{
      background:#2ecc71;
    }

    .expense{
      background:#e74c3c;
    }

    .profit{
      background:#3498db;
      grid-column:1 / 3;
    }

    /* MENU BUTTONS */
    .menu{
      padding:15px;
    }

    .menu-btn{
      background:#4facfe;
      padding:15px;
      border-radius:14px;
      margin-bottom:12px;
      text-align:center;
      font-size:16px;
      font-weight:bold;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <img src="assets/logo.png" alt="logo">
      <div class="header-title">Dev Daimand Tool</div>
    </div>
    <div class="header-right" onclick="location.href='settings.html'">‚öôÔ∏è</div>
  </div>

  <!-- SUMMARY -->
  <div class="summary">
    <div class="card sale">
      <p>Today Sale</p>
      <h2>0</h2>
    </div>

    <div class="card expense">
      <p>Today Expense</p>
      <h2>0</h2>
    </div>

    <div class="card profit">
      <p>Today Profit</p>
      <h2>0</h2>
    </div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <div class="menu-btn" onclick="location.href='entry.html'">
      ‚ûï New Entry
    </div>

    <div class="menu-btn" onclick="location.href='records.html'">
      üìÑ Entry Records
    </div>

    <div class="menu-btn" onclick="location.href='customers.html'">
      üë§ Customers
    </div>

    <div class="menu-btn" onclick="location.href='calculator.html'">
      üßÆ Shop Calculator
    </div>

    <div class="menu-btn" onclick="location.href='reports.html'">
      üìä Reports
    </div>
  </div>

</body>
</html>
