<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background:#f2f5ff;
    }

    /* HEADER */
    .header{
      display:flex;
      align-items:center;
      padding:15px;
      background:#1e3c72;
      color:#fff;
    }

    .back{
      font-size:20px;
      margin-right:12px;
      cursor:pointer;
    }

    .title{
      font-size:18px;
      font-weight:bold;
    }

    /* SUMMARY */
    .summary{
      padding:15px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .card{
      padding:15px;
      border-radius:14px;
      color:#fff;
    }

    .card p{
      font-size:14px;
      opacity:0.9;
    }

    .card h2{
      margin-top:6px;
      font-size:22px;
    }

    .sale{
      background:#2ecc71;
    }

    .expense{
      background:#e74c3c;
    }

    .profit{
      background:#3498db;
      grid-column:1 / 3;
    }

    /* LIST */
    .container{
      padding:15px;
    }

    .item{
      background:#fff;
      border-radius:14px;
      padding:12px;
      margin-bottom:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .income{
      color:#2ecc71;
      font-weight:bold;
    }

    .expense-text{
      color:#e74c3c;
      font-weight:bold;
    }

    .date{
      font-size:12px;
      opacity:0.6;
      margin-top:4px;
    }

    .empty{
      text-align:center;
      margin-top:30px;
      opacity:0.7;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="back" onclick="history.back()">â¬…</div>
    <div class="title">Reports</div>
  </div>

  <!-- SUMMARY -->
  <div class="summary">
    <div class="card sale">
      <p>Total Income</p>
      <h2 id="totalIncome">0</h2>
    </div>

    <div class="card expense">
      <p>Total Expense</p>
      <h2 id="totalExpense">0</h2>
    </div>

    <div class="card profit">
      <p>Net Profit</p>
      <h2 id="netProfit">0</h2>
    </div>
  </div>

  <!-- RECENT ENTRIES -->
  <div class="container" id="list"></div>

  <script>
    const records = JSON.parse(localStorage.getItem("records")) || [];
    const list = document.getElementById("list");

    let income = 0;
    let expense = 0;

    records.forEach(r => {
      if(r.type === "Income"){
        income += Number(r.amount);
      }else{
        expense += Number(r.amount);
      }
    });

    document.getElementById("totalIncome").innerText = income;
    document.getElementById("totalExpense").innerText = expense;
    document.getElementById("netProfit").innerText = income - expense;

    if(records.length === 0){
      list.innerHTML = "<div class='empty'>No records available</div>";
    }else{
      records.slice().reverse().forEach(r => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div>
            <div class="${r.type === 'Income' ? 'income' : 'expense-text'}">
              ${r.type}
            </div>
            <div class="date">${r.date}</div>
          </div>
          <div>${r.amount}</div>
        `;

        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
